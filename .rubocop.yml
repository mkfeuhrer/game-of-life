Metrics/LineLength:
  Max: 100

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Exclude:
    - 'lib/**/*.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/**/*.rb'

Metrics/AbcSize:
  Exclude:
    - 'lib/**/*.rb'

AllCops:
  Exclude:
    - 'bin/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.6
